<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodwise</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/Foodwiselogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/font.css">
    <link rel="stylesheet" href="/styles/basket.css">
    <link rel="stylesheet" href="/styles/asset.css">
    <script src="scripts/db.js"></script>   
    <script src="scripts.js"></script>
    <script src="scripts/template.js"></script>
</head>
<body onload="renderDishes()">
    <header class="header_bar">
      <img class="logo" src="/assets/img/Foodwiselogowhite-transparent 1.png" width="240px" alt="Foodwise_logo">
      <img class="burger-icon d-none" src="/assets/icons/burgermenu_white.png" width="50px" height="50px" alt="mobilemenu" onclick="toggleMobileBasket()">
    </header>

    <div class="content_wrapper">
      <section id="content" class="content">
        <div>
          <img class="pizza_img" src="/assets/img/pizza-bestellapp.jpg" alt="pizza-img">
        </div>
        <div class="maindishes_overline">
          <h1>Hauptgerichte</h1>
        </div>
        <div id="dishes-container"></div>
      </section>
  
      <section id="basket" class="basket_wrapper">
        <div class="sticky_basket">
          <div class="basket_headline">
            <h1>Warenkorb</h1>
            <div id="basket-items"></div>
          </div>
  

          <div id="cardSum" class="shoppingcard_sum">
            <div id="subTotal"></div>
            <div id="deliveryCosts"></div>
            <div id="totalCosts"></div>
          </div>
        </div>
      </section>
    </div>
  
    <footer class="footer_bar"></footer>
  </body>  
</html>
